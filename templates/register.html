{% extends 'base.html' %}
{% block content %}

<!--    A page for Registration -->
    <div class="container">
<!--    Title      -->
        <div class="row">
            <h1>Registration</h1>
        </div>

<!--    Form      -->
        <div class="row">   
            <form action="/register" method="POST">
                <div class="form-group card card-body bg-lightBlue">
                    <div class="row">
<!--    Username input-->
                        <div class="input-field col s12">
                            <label id="userLabel" class="strong-label">Username</label>
                            <input id="username" name="username" type="text" class="user-feedback form-control" required>
                        </div>
                    </div>
                    <div class="row">
<!--    Email input-->
                        <div class="input-field col s12">
                            <label id="emailLabel" class="strong-label">Email</label>
                            <input id="email" name="email" type="email" class="validate form-control" required>
                        </div>
                    </div>
<!--    Password input-->
                    <div class="row">
                        <div class="input-field col s12">
                            <label id="passwordLabel" class="strong-label">Password</label>
                            <input id="password" name="user_password" type="password" class="validate form-control" required>
                        </div>
                    </div>
                    <div class="row">
<!--    Confirm password input-->
                        <div class="input-field col s12">
                            <label id="confirm-password-label" class="strong-label">Confirm Password</label>
                            <input id="confirm-password" name="user_password1" type="password" class="validate form-control" required>
                        </div>
                    </div>
                </div>
                <div class="center">
<!--    Register Button      -->
                    <button id="submit-reg-form" type="submit" name="action" class="btn btn-outline-success">
                        <i class="material-icons right">arrow_forward</i>
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
