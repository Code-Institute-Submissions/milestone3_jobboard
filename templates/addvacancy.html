{% extends 'base.html' %}
{% block content %}

<!--    A form to add a new vacancy     -->
    <div class="container first-container">
        <div class="row">

<!--    Title section     -->
            <div class="col">
                <form action="{{url_for('insert_vacancy')}}" method="POST">
                    <div class="row">
                        <div class="col-6">
                            <h1>
                                Add Vacancy
                            </h1>
                        </div>

<!--    URL for the phote for the vacancy. Is displayed on edit on on global vacancies page    -->
<!--    Add a picture url and load the url when changing the select options   -->
                        <div class="col-6 display-grid" id="add-image">
                            <label for="photo_url">
                                Select Photo
                            </label>
                            <select class="form-control render-image" id="photo_url" name="photo_url">
                                <option disabled selected>
                                    Choose Image
                                </option>
                            {% for photo in photos %}
                                <option value="{{ photo.photo_url }}">
                                    {{ photo.name }}
                                </option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>

<!--    Name of the vacancy, function title of the job    -->
                    <div class="form-group">
                        <label for="job_title">
                            Job Title
                        </label>
                        <input type="text" class="form-control" id="job_title" name="job_title">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">

<!--    Vacancy status is used for rendering vacancies on the global side of the website    -->
                                <label for="status">
                                    Status
                                </label>
                                <select class="form-control" id="status" name="status">
                                    <option disabled selected>
                                        Choose Status
                                    </option>
                                {% for stat in status %}
                                    <option value="{{ stat.status_name }}">
                                        {{ stat.status_name }}
                                    </option>
                                {% endfor %}
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="location">
                                    Location
                                </label>
                                <input type="text" class="form-control" id="location" name="location">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="hours">
                                    Hours
                                </label>
                                <input type="text" class="form-control" id="hours" name="hours">
                            </div>
                            <div class="col-6">
                                <label for="salary">
                                    Salary
                                </label>
                                <input type="text" class="form-control" id="salary" name="salary">
                            </div>
                        </div>
                    </div>

<!--    The duration of the vacancy    -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="start_date">
                                    Start date of the vacancy
                                </label>
                                <input class="form-control" type="date" id="start_date" name="start_date">
                            </div>
                            <div class="col-6">
                                <label for="end_date">
                                    Closing date of the vacancy
                                </label>
                                <input class="form-control" type="date" id="end_date" name="end_date">
                            </div>
                        </div>
                    </div>

<!--    Vacancy text, line break can be used in this textarea    -->
                    <div class="form-group">
                        <label for="text">
                            Vacancy Text
                        </label>
                        <textarea class="form-control" id="text" name="text" rows="20"></textarea>
                    </div>

<!--    Save button will save and redirect back to the vacancies page, cancel will not save   -->
                    <div class="row center-button">
                        <button type="submit" class="btn btn-primary" name="save">
                            Save
                        </button>
                        <a href="{{ url_for('vacancies') }}" id="cancel" name="cancel" class="btn btn-danger">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
