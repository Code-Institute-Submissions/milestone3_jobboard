{% extends 'base.html' %} 
{% block content %}

<!--    Error page      -->
<!--    Idea from https://flask.palletsprojects.com/en/1.1.x/patterns/errorpages/  -->
    <div class="container first-container">
        <div class="row">

<!--    Image section    -->
            <img alt="Upset Person on Computer" class="error-alignment"
                src="{{ url_for('static', filename='img/error.jpg') }}">


<!--    Message section    -->
            <div class="col-12">
                <div class="center error-message">
                    <h1>Error 500, Server error</h1>
                    <h1>Please try again later as we are having some server problems</h1>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
