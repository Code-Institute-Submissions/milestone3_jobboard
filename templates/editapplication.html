{% extends 'base.html' %} {% block content %}

<!--    A page to edit an application -->
    <div class="container first-container">
        <div class="row">

<!--    Title section     -->
            <div class="col">
                <form action="{{url_for('update_application', application_id=application._id)}}" method="POST">
                    <h1>
                        Edit Application
                    </h1>

<!--    Name of the vacancy, function title of the job    -->
<!--    Prefilled when creating from a vacancy   -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-8">
                                <label for="vacancy_name">
                                    Vacancy Name
                                </label>

<!--    Prefilled and readonly for a regular user  -->
                                <select id="vacancy_id" name="vacancy_id" class="form-control">
                                    <option disabled>
                                        Choose Vacancy
                                    </option>
                                    <option disabled>
                                        -- Open vacancies --
                                    </option>

<!-- Open vacancies shown in dropdown menu -->
                                {% for vac in open_vacancies %}
                                    {% if vac.vacancy_name == application.vacancy_name %}
                                    <option value="{{ vac._id }}" selected>
                                        {{ vac.vacancy_name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ vac._id }}">
                                        {{ vac.vacancy_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                    <option disabled>
                                        -- Closed vacancies --
                                    </option>

<!-- Closed vacancies shown in dropdown menu -->
                                {% for vac in closed_vacancies %}
                                    {% if vac.vacancy_name == application.vacancy_name %}
                                    <option value="{{ vac._id }}" selected>
                                        {{ vac.vacancy_name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ vac._id }}">
                                        {{ vac.vacancy_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                </select> 
                            </div>
                            

<!--    Application status     -->
                            <div class="col-4">
                                <label for="status">
                                    Status Job Application
                                </label> 
                                <select id="status" name="status" class="form-control">
                                    <option disabled selected>
                                        Choose Status
                                    </option>
                                {% for stat in status %}
                                    {% if stat.status_name == application.status %}
                                    <option value="{{ stat.status_name }}" selected>
                                        {{ stat.status_name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ stat.status_name }}">
                                        {{ stat.status_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                                <small class="col-12">
                                    If tou change the vacancy, all the vacancy related information will be updated fomr the vacancy after you save
                                </small>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="row">

<!--    Availability of the candidate and candidate name    -->
                            <div class="col-6">
                                <label for="start_date">
                                    Available from
                                </label>
                                <input value="{{ application.start_date }}" class="form-control" type="date" id="start_date" name="start_date">
                            </div>
                            <div class="input-field col s6">
                                <label for="candidate_name">
                                    Candidate name
                                </label>

<!--    Prefilled candidates  -->
                                <select id="candidate_name" name="candidate_name" class="form-control">
                                    <option disabled>
                                        Choose Candidate
                                    </option>
                                    <option disabled>
                                        -- Active Candidates --
                                    </option>

<!-- Active candidates shown in dropdown menu -->
                                {% for can in active_candidates %}
                                    {% if can.user_name == application.candidate_name %}
                                    <option value="{{ can.user_name }}" selected>
                                        {{ can.user_name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ can.user_name }}">
                                        {{ can.user_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                    <option disabled>
                                        -- Inactive Candidates --
                                    </option>

<!-- Inactive candidates shown in dropdown menu -->
                                {% for can in inactive_candidates %}
                                    {% if can.user_name == application.candidate_name %}
                                    <option value="{{ can.user_name }}" selected>
                                        {{ can.user_name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ can.user_name }}">
                                        {{ can.user_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                </select> 
                            </div>
                        </div>
                    </div>

<!--    Comments on the application or from candidate    -->
                    <div class="form-group">
                        <label for="comments">
                                Comments
                            </label>
                        <textarea id="comments" name="comments" class="form-control" rows="5">{{ application.comments }}</textarea>
                    </div>

<!--    More info about the vacancy   -->
                    <div class="row">
                        <div class="col-12">
                            <h1>
                                Vacancy information
                            </h1>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="hours">
                                    Hours
                                </label>
                                <input value="{{ application.hours }}" type="text" class="form-control" id="hours" name="hours">
                            </div>
                            <div class="col-6">
                                <label for="salary">
                                    Salary
                                </label>
                                <input value="{{ application.salary }}" type="text" class="form-control" id="salary" name="salary">
                            </div>
                        </div>
                    </div>

<!--    URL for the phote for the vacancy. Is displayed on edit on on global vacancies page    -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="photo_url">
                                    Url for the Photo
                                </label>
                                <select class="form-control" id="photo_url" name="photo_url" value="{{ application.photo_url }}">
                                    <option disabled>
                                        Choose Image
                                    </option>
                                {% for photo in photos %}
                                    {% if photo.photo_url == application.photo %}
                                    <option value="{{ photo.photo_url }}" selected>
                                        {{ photo.name }}
                                    </option>
                                    {% else %}
                                    <option value="{{ photo.photo_url }}">
                                        {{ photo.name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="location">
                                    Location
                                </label>
                                <input value="{{ application.location }}" type="text" class="form-control" id="location" name="location">
                            </div>
                        </div>
                    </div>

<!--    Vacancy text, line break can be used in this textarea    -->
                    <div class="form-group">
                        <label for="vacancy_text">
                            Vacancy Text
                        </label>
                        <textarea class="form-control" id="vacancy_text" name="vacancy_text" rows="20">{{application.vacancy_text}}</textarea>
                    </div>

<!--    Save button will save and redirect back to the vacancies page, cancel will not save   -->
                    <div class="row center-button">
                        <button type="submit" class="btn btn-primary" name="save">
                            Save
                        </button>
                        <a href="{{ url_for('applications') }}" id="cancel" name="cancel" class="btn btn-danger">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
